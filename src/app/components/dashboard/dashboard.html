<section class="relative py-20 px-4 flex justify-center min-h-screen items-center overflow-hidden">

  <div class="ambient-light w-96 h-96 bg-sci-cyan/30 -top-20 -left-20 animate-pulse"></div>
  <div class="ambient-light w-96 h-96 bg-sci-purple/30 bottom-0 right-0"></div>
  <div class="sci-card w-full max-w-5xl rounded-2xl p-6 relative z-10" >

    <div class="flex justify-between items-center mb-6 text-xs font-display tracking-widest text-sci-muted uppercase border-b border-white/5 pb-4">
      <div class="flex gap-2 items-center">
        <span class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.6)]"></span>
        <span class="w-3 h-3 rounded-full bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.6)]"></span>
        <span class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
        <span class="ml-4 text-sci-text/70">DESKJARVIS_WORKSPACE</span>
      </div>
      <div class="hidden sm:block font-mono text-[10px] text-sci-cyan/80">
        CPU: 23% &nbsp;|&nbsp; MEM: 1.2GB &nbsp;|&nbsp; <span class="animate-pulse">● CONNECTED</span>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <div class="bg-sci-base/40 border border-sci-cyan/20 rounded-xl p-6 flex flex-col justify-center relative group hover:bg-sci-cyan/5 transition-all shadow-[0_0_15px_rgba(6,182,212,0.05)]">
        <h3 class="text-[10px] text-sci-cyan font-display uppercase mb-2 tracking-widest opacity-70">TIME_MODULE</h3>
        <div class="text-5xl font-mono text-white font-bold tracking-tighter glow-text-cyan">
          {{ time() }}
        </div>
        <div class="text-sm text-sci-muted mt-2 tracking-widest border-t border-white/5 pt-2">{{ date() }}</div>
      </div>

      <div class="bg-sci-base/40 border border-sci-purple/20 rounded-xl p-6 hover:bg-sci-purple/5 transition-all shadow-[0_0_15px_rgba(139,92,246,0.05)]">
        <h3 class="text-[10px] text-sci-purple font-display uppercase mb-4 tracking-widest opacity-70">NOTES_MODULE</h3>
        <ul class="space-y-3 font-body text-sm text-sci-text/90">
          <li *ngFor="let note of notes" class="flex items-start gap-3">
            <span class="text-sci-purple mt-1.5 text-[8px] animate-pulse">●</span>
            {{ note }}
          </li>
        </ul>
      </div>

      <div class="bg-sci-base/40 border border-sci-orange/20 rounded-xl p-6 hover:bg-sci-orange/5 transition-all shadow-[0_0_15px_rgba(249,115,22,0.05)]">
        <h3 class="text-[10px] text-sci-orange font-display uppercase mb-2 tracking-widest opacity-70">WEATHER_MODULE</h3>
        <div class="flex items-center gap-5 mt-3">
          <i class="fa-solid fa-sun text-4xl text-sci-orange drop-shadow-[0_0_10px_rgba(249,115,22,0.8)]"></i>
          <div>
            <div class="text-3xl font-bold text-white tracking-tight">24°C</div>
            <div class="text-[10px] text-sci-muted uppercase tracking-wider">Partly Cloudy</div>
          </div>
        </div>
      </div>

      <div class="md:col-span-1 bg-sci-base/40 border border-green-500/20 rounded-xl p-6 hover:bg-green-500/5 transition-all">
        <h3 class="text-[10px] text-green-400 font-display uppercase mb-4 tracking-widest opacity-70">TODO_MODULE</h3>
        <div class="space-y-3">
          <div *ngFor="let item of todos" class="flex items-center gap-3 text-sm font-body cursor-pointer group">
            <div class="w-4 h-4 rounded border flex items-center justify-center transition-all duration-300"
                 [ngClass]="item.done ? 'bg-green-500 border-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'border-sci-muted group-hover:border-green-400'">
              <i *ngIf="item.done" class="fa-solid fa-check text-[10px] text-black"></i>
            </div>
            <span [ngClass]="{'text-sci-muted line-through decoration-white/20': item.done, 'text-sci-text group-hover:text-white': !item.done}">
              {{ item.text }}
            </span>
          </div>
        </div>
      </div>

      <div class="md:col-span-2 bg-sci-base/40 border border-blue-500/20 rounded-xl p-6 relative overflow-hidden group">
        <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:20px_20px] opacity-20"></div>

        <div class="relative z-10">
          <h3 class="text-[10px] text-blue-400 font-display uppercase mb-5 tracking-widest opacity-70">ENTERTAINMENT_HUB</h3>
          <div class="flex gap-3">
            <button *ngFor="let game of games" class="flex items-center gap-3 px-5 py-2 bg-sci-base/80 rounded border border-white/10 hover:border-sci-cyan hover:shadow-[0_0_15px_rgba(6,182,212,0.3)] transition-all group/btn">
              <i class="fa-solid {{game.icon}} {{game.color}} group-hover/btn:animate-bounce"></i>
              <span class="text-xs font-bold tracking-wider uppercase text-sci-text group-hover/btn:text-white">{{ game.name }}</span>
            </button>
          </div>
        </div>

        <div class="absolute bottom-3 right-4 text-[9px] text-sci-muted/50 font-mono tracking-widest">
          KAPLAY.JS ENGINE V2.0
        </div>
      </div>

    </div>
  </div>
</section>
