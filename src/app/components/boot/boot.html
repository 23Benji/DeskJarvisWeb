<div class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center font-mono text-sci-cyan select-none overflow-hidden">

  <div class="absolute inset-0 opacity-10"
       style="background-image: linear-gradient(#06b6d4 1px, transparent 1px), linear-gradient(90deg, #06b6d4 1px, transparent 1px); background-size: 50px 50px;">
  </div>

  <div class="relative z-10 text-center w-full max-w-md px-6">

    <div class="mb-12 animate-pulse">
        <i class="fa-solid fa-power-off text-6xl text-sci-cyan shadow-cyan-500/50 drop-shadow-[0_0_20px_rgba(6,182,212,0.8)]"></i>
    </div>

    <div class="h-1 w-full bg-gray-900 rounded-full overflow-hidden mb-4 border border-sci-cyan/30">
      <div class="h-full bg-sci-cyan shadow-[0_0_15px_#06b6d4] transition-all duration-100 ease-out"
           [style.width.%]="progress"></div>
    </div>

    <div class="flex justify-between text-xs uppercase tracking-widest text-sci-muted mb-8">
      <span>System Boot</span>
      <span class="text-sci-cyan">{{ progress | number:'1.0-0' }}%</span>
    </div>

    <div class="h-32 flex flex-col justify-end items-start text-[10px] md:text-xs space-y-1 overflow-hidden font-mono text-left w-full opacity-80 border-t border-white/5 pt-4">
      <div *ngFor="let log of logs" class="animate-fade-in text-sci-cyan">
        <span class="text-sci-purple mr-2">➜</span> {{ log }}
      </div>
      <div *ngIf="progress < 100" class="animate-pulse text-sci-cyan">_</div>
    </div>

  </div>

  <div class="absolute top-8 left-8 text-[10px] text-sci-muted">BIOS v4.2.1</div>
  <div class="absolute bottom-8 right-8 text-[10px] text-sci-muted">SECURE CONNECTION</div>

  <button (click)="skipBoot()"
          class="absolute bottom-8 right-50% z-50 text-[10px] uppercase tracking-widest text-sci-muted border border-white/10 px-4 py-2 rounded hover:bg-white/10 hover:text-white hover:border-white/30 transition-all group">
    <span class="mr-2 group-hover:animate-pulse">▶</span> Skip Sequence
  </button>

  <div class="absolute top-8 left-8 text-[10px] text-sci-muted">BIOS v4.2.1</div>

</div>
