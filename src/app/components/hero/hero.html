<section class="relative min-h-screen flex flex-col items-center justify-center text-center px-4 pt-20 bg-hero-glow overflow-hidden">

  <div class="mb-8 animate-pulse">
    <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-sci-cyan/30 bg-sci-cyan/5 text-sci-cyan text-xs font-bold tracking-[0.2em] uppercase shadow-[0_0_15px_rgba(6,182,212,0.2)]">
      <span class="w-2 h-2 rounded-full bg-sci-cyan shadow-[0_0_10px_#06b6d4]"></span>
      System Online
    </div>
  </div>

  <div class="relative z-10 mb-8">
    <img src="Logo.svg"
         alt="DeskJarvis Logo"
         class="mx-auto w-64 md:w-96 lg:w-[700px] h-auto drop-shadow-[0_0_25px_rgba(6,182,212,0.4)] hover:drop-shadow-[0_0_35px_rgba(139,92,246,0.6)] transition-all duration-500">
  </div>

  <p class="font-body text-sci-muted text-lg md:text-xl max-w-2xl mx-auto mb-10 leading-relaxed">
    Your futuristic personal desktop environment. <br class="hidden md:block" />
    Productivity meets <span class="text-sci-text font-semibold">sci-fi aesthetics</span>.
  </p>
  <div class="flex flex-col sm:flex-row gap-4 w-full justify-center items-center relative z-10">

    <button (click)="scrollToDashboard()"
            class="group relative px-10 py-4 bg-sci-cyan rounded-lg text-black font-display font-bold tracking-[0.2em] uppercase text-sm hover:bg-sci-cyanHover transition-all shadow-[0_0_20px_rgba(6,182,212,0.4)] hover:shadow-[0_0_40px_rgba(6,182,212,0.6)] hover:-translate-y-1">

      Initialize System

      <i class="fa-solid fa-arrow-down ml-2 opacity-0 -translate-y-2 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300"></i>
    </button>

  </div>

  <div class="mt-12 flex flex-col items-center animate-fade-in relative z-10">
    <p class="text-[10px] text-sci-muted uppercase tracking-[0.3em] mb-3">In Collaboration With</p>

    <a href="https://noi.bz.it/it"
       target="_blank"
       rel="noopener noreferrer"
       class="group relative px-8 py-4 bg-sci-panel/40 border border-white/5 rounded-xl hover:border-sci-cyan/30 transition-all duration-500 cursor-pointer block">

      <div class="absolute inset-0 bg-sci-cyan/5 blur-xl group-hover:bg-sci-cyan/10 transition-all"></div>

      <div class="flex items-center gap-5 relative z-10">

        <div class="w-12 h-12 flex items-center justify-center">
          <img src="Noi-Logo.jpg"
               alt="NOI Techpark"
               class="w-full h-full object-contain mix-blend-screen opacity-90 group-hover:opacity-100 transition-opacity">
        </div>

        <div class="text-left border-l border-white/10 pl-5">
          <h3 class="text-xl font-display font-bold text-white tracking-wide group-hover:text-sci-cyan transition-colors">
            NOI <span class="font-light opacity-80">Techpark</span>
          </h3>
          <p class="text-[9px] text-sci-muted uppercase tracking-wider group-hover:text-white transition-colors">Nature of Innovation</p>
        </div>

        <i class="fa-solid fa-arrow-up-right-from-square text-xs text-sci-muted opacity-0 -translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300"></i>

      </div>
    </a>
  </div>
  <div class="mt-16 flex flex-wrap justify-center gap-6 text-sci-muted text-xs md:text-sm font-body tracking-wider uppercase">
    <span class="flex items-center gap-2 hover:text-sci-cyan transition-colors">
      <i class="fa-solid fa-microchip"></i> Modular Widgets
    </span>
    <span class="flex items-center gap-2 hover:text-sci-purple transition-colors">
      <i class="fa-solid fa-bolt"></i> Retro Gaming
    </span>
    <span class="flex items-center gap-2 hover:text-sci-orange transition-colors">
      <i class="fa-solid fa-tv"></i> Projector Ready
    </span>
  </div>

  <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-2 opacity-50 animate-bounce">
    <span class="text-[10px] uppercase tracking-widest">Scroll to Reveal</span>
    <i class="fa-solid fa-chevron-down text-sci-cyan"></i>
  </div>

</section>
